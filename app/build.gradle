apply plugin: 'com.android.application'
apply from: './dependencies.gradle'

// [Android Studio 3.0 新功能解析和旧项目适配 - 掘金](https://juejin.im/post/59f9caf6518825603a37f179)
// DSL 参考:
// http://google.github.io/android-gradle-dsl/current/
//https://developer.android.com/studio/write/java8-support.html
repositories {

    jcenter()
    maven {
        url "https://jitpack.io"
    }
    google()
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"
    defaultConfig {
        applicationId "cn.intret.app.picgo"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "state"
    productFlavors {
        production {
            dimension "state"
            versionName "1.0"
            versionNameSuffix "-prod"
            versionCode 1 // todo get GIT code
        }
        beta {
            dimension "state"
            applicationIdSuffix 'beta'

            versionName "1.0"
            versionNameSuffix "-beta"
            versionCode 1 // todo get GIT code
        }
    }

    sourceSets {

    }
    dexOptions {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:animated-vector-drawable:' + versions.supportLib
    compile 'com.android.support:appcompat-v7:' + versions.supportLib
    compile 'com.android.support:cardview-v7:' + versions.supportLib
    compile 'com.android.support:design:' + versions.supportLib
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.android.support:mediarouter-v7:' + versions.supportLib
    compile 'com.android.support:recyclerview-v7:' + versions.supportLib
    compile 'com.android.support:support-v4:' + versions.supportLib
    compile 'com.afollestad:drag-select-recyclerview:1.0.0'
    compile 'com.github.githubwing:DragPhotoView:1.0.1'
    compile 'com.andkulikov:transitionseverywhere:1.7.4'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:' + versions.supportLib
    compile 'com.annimon:stream:1.1.8'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
    compile 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC3'
    compile 'com.github.czy1121:badgebutton:1.1.0'
    compile 'com.allenliu.badgeview:library:1.1.1'
    compile 'com.github.bumptech.glide:glide:4.3.0'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
    compile 'com.github.recruit-lifestyle:FloatingView:2.2.2'
    compile 'com.github.rubensousa:floatingtoolbar:1.5.1'
    compile 'com.github.siyamed:android-shape-imageview:0.9.3'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.jaeger.statusbarutil:library:1.4.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.noveogroup.android:android-logger:1.3.5'
    compile 'com.orhanobut:logger:2.1.1'
    compile 'com.truizlop.sectionedrecyclerview:library:1.2.0'
    compile 'commons-io:commons-io:2.5'
    compile 'de.cketti.share:share-intent-builder:0.0.2'
    //compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile 'joda-time:joda-time:2.9.9'
    compile 'jp.wasabeef:blurry:2.1.1'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'
    compile 'q.rorbin:badgeview:1.1.2'
    //    compile 'com.mikepenz.thirdparty:stickyheadersrecyclerview:0.4.4-SNAPSHOT@aar'
    compile('com.mikepenz:fastadapter:2.6.3@aar') {
        transitive = false
    }
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.6@aar') {
        transitive = true
    }
    compile 'com.mikepenz:fastadapter-commons:2.6.3@aar'
    compile 'com.mikepenz:fastadapter-extensions:2.6.3@aar'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.0'
    compile('com.github.bumptech.glide:recyclerview-integration:4.3.0') {
        // Excludes the support library because it's already included by Glide.
        transitive = false
    }
    compile('com.github.thekhaeng:recycler-margin:1.2.0') {
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    compile('com.afollestad.material-dialogs:core:0.9.4.3') {
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    compile project(':sectioned-recyclerview')
    compile project(':brvah')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}
